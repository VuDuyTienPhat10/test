<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Click Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid p-0">
        <div class="row g-0 vh-100">
            <!-- Left Dog -->
            <div class="col-md-6 h-100" onclick="handleClick('left')">
                <div class="position-relative h-100">
                    <img src="https://robohash.org/unique-id-here?set=set4" alt="Left Dog" 
                         class="w-100 h-100 object-fit-cover">
                    <div class="circle left-circle">
                        <div class="tick left-tick">✔</div>
                    </div>
                    <div class="counter left-counter">0</div>
                </div>
            </div>
            <!-- Right Dog -->
            <div class="col-md-6 h-100" onclick="handleClick('right')">
                <div class="position-relative h-100">
                    <img src="https://robohash.org/unique-id-here?set=set2" alt="Right Dog" 
                         class="w-100 h-100 object-fit-cover">
                    <div class="circle right-circle">
                        <div class="tick right-tick">✔</div>
                    </div>
                    <div class="counter right-counter">0</div>
                </div>
            </div>
        </div>
    </div>

    <audio id="click-sound" src="https://dm0qx8t0i9gc9.cloudfront.net/previews/audio/BsTwCwBHBjzwub4i4/audioblocks-correct-answer-hint-accept-5_HFD0bIADI_NWM.mp3" preload="auto"></audio>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
